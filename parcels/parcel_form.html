<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
    <title>Parcel Information</title>
</head>
<body>
    <div class="container">
        <h1>Parcel Calculator</h1>
        <form action="http://localhost:8000/parcels/parcel.php">
            <div class="form-group">
                <label for="weight">Enter Weight:</label>
                <input id="weight" name="weight" class="form-control" type="number" step="any" min="0">
                <label for="height"> Enter Height:</label>
                <input id="height" name="height" class="form-control" type="number" step="any" min="0">
                <label for="length">Enter Length:</label>
                <input id="length" name="length" class="form-control" type="number" step="any" min="0">
                <label for="width">Enter the Width please</label>
                <input id="width" name="width" class="form-control" type="number" step="any" min="0">
            </div>

            <button type="submit" class="btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
